<!DOCTYPE html>
<html>
  <head lang="en">
  <meta charset="UTF-8">
  <script language="JavaScript">
    function showInput() {
        document.getElementById('displayuser').innerHTML = document.getElementById("user").value;
        document.getElementById('displaypass').innerHTML = document.getElementById("pass").value;
        var toenc = document.getElementById("pass").value;
        var enc = btoa(toenc);
        document.getElementById('displayencpass').innerHTML = enc;
    }
  </script>

  </head>
<body>

  <form>
    <label><b>Enter a Message</b></label>
    <input type="text" name="Username" id="user">
    <input type="password" name="Password" id="pass">
  </form>

  <input type="submit" onclick="showInput();"><br/>
  <label>Your input: </label>
  <p><span id='displayuser'></span></p>
  <p><span id='displaypass'></span></p>
  <p><span id='displayencpass'></span></p>
</body>
</html>
