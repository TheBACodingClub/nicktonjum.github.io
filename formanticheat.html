
<!DOCTYPE html>
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript">

function onBlur() {
	window.location = "http://www.google.com";
};
function onFocus(){
	document.body.className = 'focused';
};

if (/*@cc_on!@*/false) { // check for Internet Explorer
	document.onfocusin = onFocus;
	document.onfocusout = onBlur;
} else {
	window.onfocus = onFocus;
	window.onblur = onBlur;
}

</script>
<style type="text/css">
.focused #focused, .blurred #blurred { display: inline }
.focused #blurred, .blurred #focused { display: none }

.focused {
	background: white;
	color: black;
}

.blurred {
	background: black;
	color: white;
}

</style>
</head>
<body class="focused">
<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSco-UoBCCZlBa8PwfMZ7AZQE686Vby6stzV0GNHiWci4PpOJQ/viewform?embedded=true" width="640" height="627" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
</body>
</html>
