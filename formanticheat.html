<!DOCTYPE html>
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript">
	
var focused = true;
	
function onBlur() {
	if(iframefocused == 'false' || focused == 'false')
{
	window.location = "http://www.google.com";
}
};

document.getElementById("mainiframe").contentWindow.onblur=onBlur();
	
function checkFocus() {
  if(document.activeElement == document.getElementsByTagName("iframe")[0]) {
    iframefocused = true;
  } else {
    iframefocused = false;
  }
}

window.setInterval(checkFocus, 1000); 
window.setInterval(onBlur, 1000); 
	

window.onfocus = function() {
    focused = true;
};
window.onblur = function() {
    focused = false;
};
</script>

</head>
<body>
<iframe id="mainiframe" src="https://docs.google.com/forms/d/e/1FAIpQLSco-UoBCCZlBa8PwfMZ7AZQE686Vby6stzV0GNHiWci4PpOJQ/viewform?embedded=true" width="640" height="627" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
</body>
</html>
