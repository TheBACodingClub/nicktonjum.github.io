<!DOCTYPE html>
<head>
<style>
.dynamic-content {
    display:none;
}
</style>
</head>
<body>
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script type="text/javascript">
	// Parse the URL parameter
	function getParameterByName(name, url) {
	    if (!url) url = window.location.href;
	    name = name.replace(/[\[\]]/g, "\\$&");
	    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
	        results = regex.exec(url);
	    if (!results) return null;
	    if (!results[2]) return '';
	    return decodeURIComponent(results[2].replace(/\+/g, " "));
	}
	// Give the parameter a variable name
	var dynamicContent = getParameterByName('dc');
	var username = getParameterByName('user');
	var password = getParameterByName('pass');
	var encrypteddpassword = btoa(password);
	var encrypteddusername = btoa(username);
	var basekey = "(" + encrypteddpassword + "|" + encrypteddusername + ")";
 
	 $(document).ready(function() {
		if (encrypteddusername == 'bmlja3Rvbmp1bQ==' && encrypteddpassword == 'Ym1samF6azVNalE9') {
			$('#success').show();
		} 
		else {
			$('#default-content').show();
		}
	});
</script>
<div id="default-content" class="dynamic-content">
	<h2>Username or Password is incorrect.</h2><br>
	<h3>Given Key (Incorrect):<h3>
	<script>
		document.write(basekey);
	</script>
</div>
<!-- Dynamic Section 1 -->
<div id="success" class="dynamic-content">
	<h1>Successfully Logged In!</h1>
	<h3>Key:<h3>
	<script>
		document.write(basekey);
	</script>
</div>
</body>
</html>
