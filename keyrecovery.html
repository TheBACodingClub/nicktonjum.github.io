<!DOCTYPE html>
<html>
  <head lang="en">
    <style>
.spoiler{ 
  color: black; 
  background-color:black;
}

.spoiler:hover{
  background-color:white;
}
.spoiler2{ 
  color: black; 
  background-color:black;
}

.spoiler2:hover{
  background-color:white;
}
    </style>
  <meta charset="UTF-8">
  <script language="JavaScript">
    function redirectt() {
        var gottenid = document.getElementById("keyy").value;
        var splitstring = gottenid.split("|");
        var passtodec = splitstring[0];
        var usertodec = splitstring[1];
        var decodeduser = atob(usertodec);
        var decodepassfirst = atob(passtodec);
        var decodedpass = atob(decodepassfirst);
        document.getElementById('displayuser').innerHTML = decodeduser;
        document.getElementById('displaypass').innerHTML = decodedpass;
    }
  </script>

  </head>
<body>

  <form>
    <input type="text" placeholder="Enter Recovery Key" name="keyy" id="keyy">
  </form>

  <input type="submit" onclick="redirectt();"><br/>
  <br>
  <br>
  <p>Your Info (hover to view):</p>
  <p>Username: <span class="spoiler" id='displayuser'></span></p>
  <p>Password: <span class="spoiler2" id='displaypass'></span></p>
</body>
</html>
